<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{tasksPending}}</strong> {{tasksPending > 1 || tasksPending < 1 ? 'items' : 'item'}} left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a [routerLink]="[filter.route]" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">{{filter.value}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button *ngIf="tasksCompleted > 0" (click)="deleteTasksCompleted()" class="clear-completed">Clear completed</button>
</footer>
